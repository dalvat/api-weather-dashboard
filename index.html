<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/scripts/script.js">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Weather Dashboard</title>
  
</head>
<body>
  <!-- header -->
  <div id="header" class="container p-4">
    <h1 class="text-center"> Weather Dashboard</h1>
  </div>
  
  <div id="main" class="container p-4">

    <form id="search">
      <div class="m-3 text-center">
        <h2>Search for a City:</h2>
        <input id="search-input" type="searchInput" class="form-control">
        <button id="search-button" type="search" class="btn">Search</button>
        <h3 id="search-h3" class="hide">Search History:</h3>
        <div id="search-history">
        </div>
      </div>
    </form>
  
    <div id="results" class="p-4">
      <h2 id="results-h2">Results</h2>
    </div>
  
    <div id="forecast" class="p-4">
      <h2 id="forecast-h2">5-Day Forecast</h2>
      <div id="forecast-cards"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
